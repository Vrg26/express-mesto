<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.5579e0bed9788ae9e8ed.css"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name">Jaques Causteau</h1><p class="user-info__job">Sailor, Researcher</p><button class="button user-info__edit-button">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"><template id="mainCard"><div class="place-card__image" style="background-image: url()"><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name">Камчатка</h3><div class="place-card__like"><button class="place-card__like-icon"></button><p class="place-card__like-count">0</p></div></div></template></div><div id="add-place-popup" class="popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Новое место</h3><form id="add-place-form" class="popup__form" name="new" novalidate><input id="name-place" required minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_name" placeholder="Название"> <span id="error-name-place" class="popup__error"></span> <input id="url" required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"> <span id="error-url" class="popup__error"></span> <button type class="button popup__button">+</button></form></div></div><div id="avatar-popup" class="popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Обновить Аватар</h3><form id="avatar-popup-form" class="popup__form" name="new" novalidate><input id="url" required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар"> <span id="error-url" class="popup__error"></span> <button type class="button popup__button popup__button_font-size_s">Сохранить</button></form></div></div><div class="popup" id="edit-profile-popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close"><h3 class="popup__title">Редактировать профиль</h3><form id="edit-profile-form" class="popup__form" name="edit" novalidate><input id="name" required minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_name" placeholder="Имя"> <span id="error-name" class="popup__error"></span> <input id="job" minlength="2" maxlength="30" required name="job" class="popup__input popup__input_type_link-url" placeholder="O себе"> <span id="error-job" class="popup__error"></span> <button type class="button popup__button popup__button_font-size_s">Сохранить</button></form></div></div><div id="popup-img" class="popup"><div class="popup__content-img"><img src="./images/close.svg" alt="" class="popup__close"> <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="изображение"></div></div></div><script src="main.5579e0bed9788ae9e8ed.js"></script></body></html>
